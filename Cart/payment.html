<html>
    <head>
        <title>Payment</title>
        <link rel="stylesheet" href="payment.css" />
    </head>
    <body>
        <div id="for_otp">
            <div id="parent">
                <div id="payment_option">
                    <div>
                        <hr/>
                        <h2>Payment Options</h2>
                        <table>
                            <thead></thead>
                            <tbody>
                                <tr>
                                    <td><input type="radio"></td>
                                    <td><label for="">Cradit/Debit/Overstock Card</label></td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- <input type="radio">
                        <label for="">Cradit/Debit/Overstock Card</label>  -->

                        <div id="card" class="border2">
                            <div>
                                <input id="c_number" type="text" placeholder="Card Number" />
                            </div>

                            <div id="card_date">
                                <div>
                                    <div class="card_lft_mrgn">Exp Month</div>
                                    <div class="card_lft_mrgn">
                                        <select name="" id="">
                                            <option value="Jan">Jan</option>
                                            <option value="Feb">Feb</option>
                                            <option value="Mar">Mar</option>
                                            <option value="Apr">Apr</option>
                                            <option value="May">May</option>
                                            <option value="Jun">Jun</option>
                                            <option value="Jul">Jul</option>
                                            <option value="Aug">Aug</option>
                                            <option value="Sep">Sep</option>
                                            <option value="Oct">Oct</option>
                                            <option value="Nov">Nov</option>
                                            <option value="Dec">Dec</option>
                                        </select>
                                    </div>
                                </div>
                                <div>
                                    <div class="card_lft_mrgn">Exp Yr</div>
                                    <div class="card_lft_mrgn">
                                        <select name="" id="">
                                            <option value="">2022</option>
                                            <option value="">2023</option>
                                            <option value="">2024</option>
                                            <option value="">2025</option>
                                            <option value="">2026</option>
                                            <option value="">2027</option>
                                            <option value="">2028</option>
                                            <option value="">2029</option>
                                            <option value="">2030</option>
                                            <option value="">2031</option>
                                            <option value="">2032</option>
                                            <option value="">2033</option>
                                            <option value="">2034</option>
                                            <option value="">2035</option>
                                            <option value="">2036</option>
                                            <option value="">2037</option>
                                            <option value="">2038</option>
                                            <option value="">2039</option>
                                            <option value="">2040</option>
                                            <option value="">2041</option>
                                        </select>
                                    </div>
                                </div>
                                <div>
                                    <input id="cvv" type="number" placeholder="CVV">
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                <div id="price_details">
                    <div>
                        <div id="promo" class="border">
                            <h2>Add a Promo Code</h2>
                            <input id="promo_code" type="text" placeholder="Enter promo code" />
                            <button id="apply">Apply</button>
                        </div>

                        <div id="discount" class="border">
                            <p >You saved ₹<span class="dis1">50</span> today!</p>
                            <div> <!--make the div grid-temp-columns -->
                                <div>
                                    <h4><span id="itm">(2)</span> Items:</h4>
                                    <P>Sale Savings:</P>
                                    <h4>Subtotal:</h4>
                                    <hr/>
                                    <p>Shipping:</p>
                                    <h3>Your Total:</h3>
                                </div>
                                <div>
                                    <h4>₹<span id="mrp">200</span></h4>
                                    <P class="red">-₹<span class="dis2">50</span></P>
                                    <h4>₹<span class="sell_p1">150</span></h4>
                                    <hr/>
                                    <h4>FREE</h4>
                                    <h3>₹<span class="sell_p2">150</span></h3>
                                </div>
                            </div>
                            <div id="sbmt_div">
                                <button id="submit">Submit Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="payment.js"></script>
</html>
